<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kicks.Inc - Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <header>
            <img src="kicksinc_logo.png" alt="Kicks.Inc Logo">
            <h1>Kicks.Inc</h1>
        </header>

        <main>
            <section id="contact">
                <h2>Contact Us</h2>
                <p>We'd love to hear from you. Please contact us using the information below.</p>
                <address>
                    Kicks.Inc<br>
                    123 Main Street<br>
                    Anytown, CA 12345<br>
                    <a href="mailto:info@kicksinc.com">info@kicksinc.com</a>
                </address>

                <form action="#">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
                <br>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email">
                <br>

                <label for="message">Message:</label>
                <textarea id="message" name="message"></textarea>
                <br>

                <button type="submit">Submit</button>
                </form>

                <img src="kicksinc_contact.jpg" alt="Contact Us Image">
            </section>
        </main>

        <footer>
        <p>&copy; Kicks.Inc 2023</p>
        </footer>
    </body>
</html>
